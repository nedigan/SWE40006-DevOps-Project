# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build, Test, and Deploy Python app to Azure Web App - PasswordGenerator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # üõ†Ô∏è BUILD JOB
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Check for required files 
        run: |
          echo "Checking for requirements.txt..."
          test -f requirements.txt || (echo "Error: requirements.txt is missing!" && exit 1)
          
          echo "Checking for app.py (or your main application file)..."
          test -f app.py || (echo "Error: app.py is missing!" && exit 1)
          
          echo "All required files found. Proceeding."

      - name: Create and start virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment and testing
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  # üß™ TEST JOB
  test:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Login to Azure (test environment)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F4BEF3ACE4E44AE88B0CB486EAEF60E3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5D35DF42488A49E587EC87179965976B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B7E2395DC4D944668AC36AE7987E16FD }}

      - name: Deploy to Azure Test Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-test
        with:
          app-name: 'Password-Gen-Test' 
          slot-name: 'Production'

      - name: Run tests on the deployed test server
        run: |
          echo "Running integration tests against the test server..."
          python test.py

  # üöÄ DEPLOY TO PRODUCTION JOB
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success() 
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure (production)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F4BEF3ACE4E44AE88B0CB486EAEF60E3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5D35DF42488A49E587EC87179965976B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B7E2395DC4D944668AC36AE7987E16FD }}

      - name: Deploy to Azure Production Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-prod
        with:
          app-name: 'PasswordGenerator' 
          slot-name: 'Production'
